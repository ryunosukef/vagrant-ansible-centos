---
- name: install basic packages
  yum: name={{ item }} state=installed
  with_items:
    - curl
    - wget
    - gcc
    - libselinux-python
    - ruby-devel
    - readline-devel
    - ncurses-devel
    - gdbm-devel
    - openssl-devel
    - libxslt-devel
    - sqlite-devel
    - libyaml
    - libyaml-devel
    - tcl-devel
    - db4-devel
    - libffi-devel
    - libxml2
    - libxml2-devel
    - libxslt
    - libxslt-devel
    - ImageMagick
    - ImageMagick-devel
  tags:
    - yum

- name: install Development tools
  shell: yum -y groupinstall "Development Tools"
  tags:
    - yum
